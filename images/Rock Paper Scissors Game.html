<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link rel="stylesheet" href="Rock%20Paper%20Scissors%20Game-Dateien/styles.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">computer</div>
            <span id="user-score">6</span>: <span id="comp-score">3</span>
        </div>

        <div class="result">Scissor covers Paper. You Win!</div>
        <div class="choices">
            <div class="choice" id="p">
                <img src="Rock%20Paper%20Scissors%20Game-Dateien/paper.png" alt="Paper">
            </div>
            <div class="choice" id="r">
                <img src="Rock%20Paper%20Scissors%20Game-Dateien/rock.png" alt="Rock">
            </div>
            <div class="choice" id="s">
                <img src="Rock%20Paper%20Scissors%20Game-Dateien/scissor.png" alt="Scissor">
            </div>
            <p id="action-message">Make your move</p>
        </div>
        <script src="Rock%20Paper%20Scissors%20Game-Dateien/app.js" charset="utf-8"></script>
    
</body></html>
